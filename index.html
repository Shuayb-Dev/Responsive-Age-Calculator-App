<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <script src="script.js"></script>
    <title>Responsive Age Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calendar-container">
        <div class="calender-dates" id="calender-dates">
          <div class="date-container">
            <label for="day">DAY</label>
            <input type="number" id="day" class="day" placeholder="   DD" />
            <div class="error-message" id="error-message"></div>
          </div>

          <div class="date-container">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="    MM" />
            <div class="month-error-message" id="month-error-message"></div>
          </div>
          <div class="date-container">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="   YYYY" />
            <div class="year-error-message" id="year-error-message"></div>
          </div>
        </div>

        <hr />

        <div class="arrow">
          <img
            id="submit-arrow"
            src="images/icon-arrow.svg"
            alt="submit arrow"
            onclick="calculateAge(); errorCheck()"
          />
        </div>

        <div class="result" id="result">
          <div class="years-result" id="years-result">
            <p>
              <i><span>--</span> years</i>
            </p>
          </div>
          <div class="months-result" id="months-result">
            <p>
              <i><span>--</span> months</i>
            </p>
          </div>
          <div class="day-result" id="days-result">
            <p>
              <i><span>--</span> days</i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
